<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>30 days challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
</head>

<body>
    <label for="meeting">日期:</label>
    <input id="meeting" type="date" onchange="datechanged(this.value)" />
    <table class="table table-striped">
        <tbody>
            <tr>
                <td>1</td>
                <td>不喝咖啡</td>
                <td>
                    <input type="radio" name="checkBox1" id="input11" value=""> YES
                    <input type="radio" name="checkBox1" id="input12" value=""> NO
                    <button type="button" class="btn btn-dark" onclick="submitClick('1')">确认</button>
                </td>
                <td>
                    完成天数 : <span id="day01" class="badge badge-success">3</span> days
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <div id="div1">
                        <span class="badge badge-pill badge-success">20181013</span>
                        <span class="badge badge-pill badge-success">20181018</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>不刷微博</td>
                <td>
                    <input type="radio" name="checkBox2" id="input21" value=""> YES
                    <input type="radio" name="checkBox2" id="input22" value=""> NO
                    <input type="submit" value="确认">
                </td>
                <td>
                    完成天数 : <span id="day02" class="badge badge-danger">3</span> days
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>学习英语</td>
                <td>
                    <input type="radio" name="checkBox3" id="input31" value=""> YES
                    <input type="radio" name="checkBox3" id="input32" value=""> NO
                    <input type="submit" value="确认">
                </td>
                <td>
                    完成天数 : <span id="day03">3</span> days
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>锻炼半小时</td>
                <td>
                    <input type="radio" name="checkBox4" id="input41" value=""> YES
                    <input type="radio" name="checkBox4" id="input42" value=""> NO
                    <input type="submit" value="确认"></td>
                </td>
                <td>
                    完成天数 : <span id="day04">3</span> days
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td>不生郭登鹏的气</td>
                <td>
                    <input type="radio" name="checkBox5" id="input51" value=""> YES
                    <input type="radio" name="checkBox5" id="input52" value=""> NO
                    <input type="submit" value="确认"></td>
                </td>
                <td>
                    完成天数 : <span id="day05">3</span> days
                </td>
            </tr>
        </tbody>
    </table>
    <script src="js/main.js"></script>
</body>

</html>
