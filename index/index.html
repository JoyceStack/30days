<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>30 days challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
</head>

<body>
    <h1 align="center">30 Days Challenge Calendar</h1>
    <div align="center">
        <label for="meeting">日期:</label>
        <input id="meeting" type="date" onchange="datechanged(this.value)" />
    </div>
    <table class="table table-striped">
        <tbody>

            <tr>
                <td>1</td>
                <td>不喝咖啡</td>
                <td>
                    <input type="radio" name="checkBox01" id="input11" value="">
                    <span class="badge badge-secondary">Yes</span>
                    <input type="radio" name="checkBox01" id="input12" value="">
                    <span class="badge badge-danger">No</span>
                    <button id="btn01" type="button" class="btn btn-dark" onclick="btnClick('01')">确认</button>
                </td>
                <td>
                    完成天数 : <span id="day01" class="badge badge-light">0</span> days
                    <div id="progress01" class="progress">
                        <div id="innerProgress01" class="progress-bar progress-bar-striped bg-light" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div id="div1">
                        <span id="startDay01" class="badge badge-pill badge-light"> </span>
                        <span>~</span>
                        <span id="endDay01" class="badge badge-pill badge-light"> </span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>不刷微博</td>
                <td>
                    <input type="radio" name="checkBox02" id="input21" value="">
                    <span class="badge badge-secondary">Yes</span>
                    <input type="radio" name="checkBox02" id="input22" value="">
                    <span class="badge badge-danger">No</span>
                    <button id="btn02" type="button" class="btn btn-dark" onclick="btnClick('02')">确认</button>
                </td>
                <td>
                    完成天数 : <span id="day02" class="badge badge-success">0</span> days
                    <div id="progress02" class="progress">
                        <div id="innerProgress02" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div id="div2">
                        <span id="startDay02" class="badge badge-pill badge-success">20181008</span>
                        <span>~</span>
                        <span id="endDay02" class="badge badge-pill badge-success">20181016</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>学习英语</td>
                <td>
                    <input type="radio" name="checkBox03" id="input31" value="">
                    <span class="badge badge-secondary">Yes</span>
                    <input type="radio" name="checkBox03" id="input32" value="">
                    <span class="badge badge-danger">No</span>
                    <button id="btn03" type="button" class="btn btn-dark" onclick="btnClick('03')">确认</button>
                </td>
                <td>
                    完成天数 : <span id="day03" class="badge badge-info">0</span> days
                    <div id="progress03" class="progress">
                        <div id="innerProgress03" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 00%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div id="div3">
                        <span id="startDay03" class="badge badge-pill badge-info">20181013</span>
                        <span>~</span>
                        <span id="endDay03" class="badge badge-pill badge-info">20181015</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>锻炼半小时</td>
                <td>
                    <input type="radio" name="checkBox04" id="input41" value="">
                    <span class="badge badge-secondary">Yes</span>
                    <input type="radio" name="checkBox04" id="input42" value="">
                    <span class="badge badge-danger">No</span>
                    <button id="btn04" type="button" class="btn btn-dark" onclick="btnClick('04')">确认</button>
                </td>
                <td>
                    完成天数 : <span id="day04" class="badge badge-danger">1</span> days
                    <div id="progress40" class="progress">
                        <div id="innerProgress04" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 3%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div id="div4">
                        <span id="startDay04" class="badge badge-pill badge-danger">20181013</span>
                        <span id="endDay04" class="badge badge-pill badge-danger">20181013</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td>不生郭登鹏的气</td>
                <td>
                    <input type="radio" name="checkBox05" id="input51" value="">
                    <span class="badge badge-secondary">Yes</span>
                    <input type="radio" name="checkBox05" id="input52" value="">
                    <span class="badge badge-danger">No</span>
                    <button id="btn05" type="button" class="btn btn-dark" onclick="btnClick('05')">确认</button>
                </td>
                <td>
                    完成天数 : <span id="day05" class="badge badge-danger">0</span> days
                    <div id="progress05" class="progress">
                        <div id="innerProgress05" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 00%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div id="div05">
                        <span id="startDay05" class="badge badge-pill badge-danger">20181013</span>
                        <span id="endDay05" class="badge badge-pill badge-danger">20181013</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="js/main.js"></script>
</body>

</html>
