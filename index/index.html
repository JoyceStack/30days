<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>30 days challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
</head>

<body>
    <h1 align="center">30 Days Challenge Calendar</h1>
    <div align="center">
        <label for="meeting">日期:</label>
        <input id="meeting" type="date" onchange="datechanged(this.value)" />
    </div>
    <table class="table table-striped">
        <tbody>

            <tr>
                <td>1</td>
                <td>不喝咖啡</td>
                <td>
                    <input type="radio" name="checkBox1" id="input11" value="">
                    <span class="badge badge-secondary">Yes</span>
                    <input type="radio" name="checkBox1" id="input12" value="">
                    <span class="badge badge-danger">No</span>
                    <button id="btn1" type="button" class="btn btn-dark" onclick="btnClick('1')">确认</button>
                </td>
                <td>
                    完成天数 : <span id="day1" class="badge badge-light">0</span> days
                    <div id="progress1" class="progress">
                        <div id="innerProgress1" class="progress-bar progress-bar-striped bg-light" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div id="div1">
                        <span id="startDay1" class="badge badge-pill badge-light"> </span>
                        <span>~</span>
                        <span id="currentDay1" class="badge badge-pill badge-light"> </span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>不刷微博</td>
                <td>
                    <input type="radio" name="checkBox2" id="input21" value="">
                    <span class="badge badge-secondary">Yes</span>
                    <input type="radio" name="checkBox2" id="input22" value="">
                    <span class="badge badge-danger">No</span>
                    <button id="btn2" type="button" class="btn btn-dark" onclick="btnClick('2')">确认</button>
                </td>
                <td>
                    完成天数 : <span id="day2" class="badge badge-success">0</span> days
                    <div id="progress2" class="progress">
                        <div id="innerProgress2" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div id="div2">
                        <span id="startDay2" class="badge badge-pill badge-success">20181008</span>
                        <span>~</span>
                        <span id="currentDay2" class="badge badge-pill badge-success">20181016</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td>学习英语</td>
                <td>
                    <input type="radio" name="checkBox3" id="input31" value="">
                    <span class="badge badge-secondary">Yes</span>
                    <input type="radio" name="checkBox3" id="input32" value="">
                    <span class="badge badge-danger">No</span>
                    <button id="btn3" type="button" class="btn btn-dark" onclick="btnClick('3')">确认</button>
                </td>
                <td>
                    完成天数 : <span id="day3" class="badge badge-info">0</span> days
                    <div id="progress3" class="progress">
                        <div id="innerProgress3" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 00%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div id="div3">
                        <span id="startDay3" class="badge badge-pill badge-info">20181013</span>
                        <span>~</span>
                        <span id="currentDay3" class="badge badge-pill badge-info">20181015</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td>锻炼半小时</td>
                <td>
                    <input type="radio" name="checkBox4" id="input41" value="">
                    <span class="badge badge-secondary">Yes</span>
                    <input type="radio" name="checkBox4" id="input42" value="">
                    <span class="badge badge-danger">No</span>
                    <button id="btn4" type="button" class="btn btn-dark" onclick="btnClick('4')">确认</button>
                </td>
                <td>
                    完成天数 : <span id="day4" class="badge badge-danger">1</span> days
                    <div id="progress4" class="progress">
                        <div id="innerProgress4" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 3%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div id="div4">
                        <span id="startDay4" class="badge badge-pill badge-danger">20181013</span>
                        <span id="currentDay4" class="badge badge-pill badge-danger">20181013</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>5</td>
                <td>不生郭登鹏的气</td>
                <td>
                    <input type="radio" name="checkBox5" id="input51" value="">
                    <span class="badge badge-secondary">Yes</span>
                    <input type="radio" name="checkBox5" id="input52" value="">
                    <span class="badge badge-danger">No</span>
                    <button id="btn5" type="button" class="btn btn-dark" onclick="btnClick('5')">确认</button>
                </td>
                <td>
                    完成天数 : <span id="day5" class="badge badge-danger">0</span> days
                    <div id="progress5" class="progress">
                        <div id="innerProgress5" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 00%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        </div>
                    </div>
                    <div id="div5">
                        <span id="startDay5" class="badge badge-pill badge-danger">20181013</span>
                        <span id="currentDay5" class="badge badge-pill badge-danger">20181013</span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="js/main.js"></script>
</body>

</html>
